<div class="container"><div class="main-container col2-left-layout"><div class="main mt10"><div class="main-userddetails profiledetails"><div class="col-main" id="content"><div class="p10"><div class="page-headding"><h1><span>Profile</span></h1></div><ol class="one-page-checkout" id="checkoutSteps"><li id="opc-billing" class="section allow active custom_login_input_box"><div id="checkout-step-billing" class="step a-item" ng-init="getUserDetail()"><div id="content"><form class="form-horizontal" name="profileForm" id="profileForm" novalidate><fieldset id="account"><div class="form-group"><label class="col-sm-3 control-label" for="input-firstname">First Name</label><div class="col-sm-9 text-left">{{signUpData.firstname}}</div></div><div class="form-group"><label class="col-sm-3 control-label" for="input-middlename">Middle Name</label><div class="col-sm-9 text-left">{{signUpData.middlename}}</div></div><div class="form-group"><label class="col-sm-3 control-label" for="input-lastname">Last Name</label><div class="col-sm-9 text-left">{{signUpData.lastname}}</div></div><div class="form-group"><label class="col-sm-3 control-label" for="input-email">E-Mail</label><div class="col-sm-9 text-left"><a class="acolor" href="{{'mailto:'+signUpData.username}}">{{signUpData.username}}</a></div></div><div class="form-group"><label class="col-sm-3 control-label" for="input-telephone">Telephone</label><div class="col-sm-9 text-left">{{signUpData.contactno}}</div></div></fieldset></form></div></div></li></ol></div><div class="mt30"></div></div></div><div class="col-left sidebar profileimg text-center" style="border: 1px solid #ecf0f1;background: #ecf0f1"><div id="column-left"><div class="product-box ng-isolate-scope"><div class="product-details mb30 mt30"><div class="image"><img ng-src="{{signUpData.image_source}}" fallbacksrc="{{'/images/useruploads/'+ signUpData.user_id+ '/profilepic.jpg'}}" error-img="images/userdefault.png" class="img-responsive img-rounded ng-scope"></div></div></div></div></div><div class="clearfix"></div></div></div></div>
